<div class="category-sidebar">
    <div class="widget category-list">
        <h4 class="widget-header">All Category</h4>
        <ul class="category-list">
            <li><a href="category.html">Laptops <span>93</span></a></li>
            <li><a href="category.html">Iphone <span>233</span></a></li>
            <li><a href="category.html">Microsoft <span>183</span></a></li>
            <li><a href="category.html">Monitors <span>343</span></a></li>
        </ul>
    </div>

    <div class="widget filter">
        <h4 class="widget-header">Show Produts</h4>
        <select>
            <option value="1" default>Lowest Price</option>
            <option value="2">Highest Price</option>
        </select>
    </div>

    <div class="widget price-range w-100">
        <h4 class="widget-header">Price Range</h4>

        <div class="block">

            <label for="minValue" class="form-label">Min Value: {{sliderValueMin}}</label>
            <input [(ngModel)]="sliderValueMin" type="range" class="form-range" min="10" max="5000" step=5 id="minValue">

            <label for="maxValue" class="form-label">Max Value: {{sliderValueMax}}</label>
            <input [(ngModel)]="sliderValueMax" type="range" class="form-range" min="10" max="5000" step=5 id="maxValue">
            
        </div>
    </div>


</div>
